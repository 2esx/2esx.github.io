<!doctype html>
<html>
<head>

<style>
*{margin:0;
padding:0;
}

img{
width:25rem;	
}
</style>
<script>
window.onload =function(){
	window.addEventListener('resize',fontSize,false);
	fontSize();
	function fontSize(){
		document.documentElement.style.fontSize=document.documentElement.clientWidth/25+'px';
	
	}	
};
</script>
</head>
